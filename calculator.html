<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
        <h1>Calculator!</h1>
        <!----------------------------------------------------------------->
        <div class="frameBox"
           <form id="add">
             <!-- First text form to put number one-->
             <div class="form-group">
               <label for="add1">1st number:</label>
               <input id="add1" class="form-control" type="text">
              </div>

             <!-- Second text form to put second number-->
             <div class="form-group">
               <label for="add2">2st number:</label>
               <input id="add2" class="form-control" type="text">
              </div>

              <!--Submit button---------------------------   -->
              <button type="submit" id="addition" class="btn">Add! </button>
             <!-- output text box-->

              <div class="form-group">
                  <label for="output">Result</label>
                  <input id="output1" class="form-control" type="text">
              </div>
           </form>
          </div>
  <!------------------------------------------------------------------------>
        <div class="frameBox">
          <form id="subtract">
            <!-- First text form to put number one-->
            <div class="form-group">
              <label for="subtract1">1st number:</label>
              <input id="subtract1" class="form-control" type="text">
             </div>

            <!-- Second text form to put second number-->
            <div class="form-group">
              <label for="subtract2">2st number:</label>
              <input id="subtract2" class="form-control" type="text">
             </div>

             <!--Submit button---------------------------   -->
             <button type="submit" id="addition" class="btn">Subtract! </button>
            <!-- output text box-->

             <div class="form-group">
                 <label for="output">Result</label>
                 <input id="output2" class="form-control" type="text">
             </div>
          </form>
        </div>
  <!------------------------------------------------------------------------>
       <div class="frameBox">
          <form id="multiply">
            <!-- First text form to put number one-->
            <div class="form-group">
              <label for="multiply1">1st number:</label>
              <input id="multiply1" class="form-control" type="text">
             </div>

            <!-- Second text form to put second number-->
            <div class="form-group">
              <label for="multiply2">2st number:</label>
              <input id="multiply2" class="form-control" type="text">
             </div>

             <!--Submit button---------------------------   -->
             <button type="submit" id="addition" class="btn">Multiply! </button>
            <!-- output text box-->

             <div class="form-group">
                 <label for="output">Result</label>
                 <input id="output3" class="form-control" type="text">
             </div>
          </form>
        </div>
  <!-------------------------------------------------------------------------->
        <div class="frameBox">
          <form id="divide">
            <!-- First text form to put number one-->
            <div class="form-group">
              <label for="divide1">1st number:</label>
              <input id="divide1" class="form-control" type="text">
             </div>

            <!-- Second text form to put second number-->
            <div class="form-group">
              <label for="divide2">2st number:</label>
              <input id="divide2" class="form-control" type="text">
             </div>

             <!--Submit button---------------------------   -->
             <button type="submit" id="addition" class="btn">Divide! </button>
            <!-- output text box-->

             <div class="form-group">
                 <label for="output">Result</label>
                 <input id="output4" class="form-control" type="text">
             </div>
          </form>
        </div>
    </div>
  </body>
</html>
