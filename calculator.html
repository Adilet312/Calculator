<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
        <h1>Calculator</h1>
           <form id="add">

             <!-- First text form to put number one-->
             <div class="form-group">
               <label for="add1">1st number:</label>
               <input id="add1" class="form-control" type="text">
              </div>

             <!-- Second text form to put second number-->
             <div class="form-group">
               <label for="add2">1st number:</label>
               <input id="add2" class="form-control" type="text">
              </div>

              <!--Submit button---------------------------   -->
              <button type="submit" class="btn">Add! </button>

              <!-- output text box-->
              <div class="form-group">
                  <label for="output">Result</label>
                  <input id="output" class="form-control" type="text">
              </div>


           </form>
    </div>
  </body>
</html>
